<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile_photo">
    </div>
    <div id="left_navigation_bar">
        <div class="profile_name">
            Kamakshi Pandoh
        </div>
        <div class="email">
            kamakshipandoh@mail.com
        </div>
        <div class="box">
            <div class="headings">
                <h2>Browse</h2>
             </div>
             <div class="browse_box">
                 <div class="browse">Home</div>
                 <div class="browse">Playlist</div>
                 <div class="browse">Artists</div>
                 <div class="browse">Albums</div>
             </div>
             <div class="headings">
                <h2>Discover</h2>
             </div>
             <div class="discover_box">
                 <div class="discover">Radio</div>
                 <div class="discover">Event</div>
                 <div class="discover">Podcast</div>
                 <div class="discover">For You&#128152;</div>
             </div>
        </div>
    </div>
    <div id="top_navigation_bar">
        <input type="text" name="search" id="searchInput" autocomplete="off" placeholder="Search for song, artists etc...">
        <div class="settings">
        </div>
    </div>
    <div id="results">

    </div>
        <div class="headings oftop_music">
            <h2>Top music</h2>
        </div>
    <div id="top_music">  
        <div class="song s1"></div>
        <div class="song s2"></div>
        <div class="song s3"></div>
        <div class="song s4"></div>
        <div class="song s5"></div>
        <div class="song s6"></div>
        <div class="song s7"></div>
        <div class="song s8"></div>
        <div class="song s9"></div>
        <div class="song s10"></div>
        <div class="song s11"></div>
    </div>
    <div class="headings ofpopular">
        <h2>Popular</h2>
    </div>
    <div id="popular">
        <div class="pplr pplr1"></div>
        <div class="pplr pplr2"></div>
        <div class="pplr pplr3"></div>
        <div class="pplr pplr4"></div>
        <div class="pplr pplr5"></div>
        <div class="pplr pplr6"></div>
        <div class="pplr pplr7"></div>
        <div class="pplr pplr8"></div>
        <div class="pplr pplr9"></div>
        <div class="pplr pplr10"></div>
        <div class="pplr pplr11"></div>
    </div>
    <div class="headings ofalbum">
        <h2>Albums</h2>
    </div>
    <div id="albums">
        <div class="album album1"></div>
        <div class="album album2"></div>
        <div class="album album3"></div>
        <div class="album album4"></div>
        <div class="album album5"></div>
        <div class="album album6"></div>
        <div class="album album7"></div>
        <div class="album album8"></div>
        <div class="album album9"></div>
        <div class="album album10"></div>
        <div class="album album11"></div>
    </div>
    <div id="track_menu">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
